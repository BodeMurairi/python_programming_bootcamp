{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in all_movies %}
  <p>
    <a href="{{ url_for('movie_info', movie_name=movie.title) }}"> {{ movie.title }} - {{ movie.release_date[:4] }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
